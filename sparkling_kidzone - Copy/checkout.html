<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Sparkling Kidzone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    .checkout-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .checkout-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .checkout-container input,
    .checkout-container textarea,
    .checkout-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkout-container button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .checkout-container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <input type="text" name="name" id="name" placeholder="Full Name" required />
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="text" name="phone" id="phone" placeholder="Phone Number" required />
      <textarea name="address" id="address" placeholder="Shipping Address" rows="4" required></textarea>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    const API_BASE = `http://${location.hostname}:5000`;
    const form = document.getElementById('checkoutForm');

    if (form) {
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        // ✅ Get cart items from localStorage and format
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const items = cart.map(item => `${item.quantity}x ${item.name}`).join(', ');

        if (!items) {
          alert("❌ Your cart is empty!");
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/checkout`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              customerName: name,
              email,
              phone,
              address,
              paymentMethod: "Cash On Delivery", // or use a real selection
              items
            })
          });

          const result = await res.json();

          if (res.ok) {
            alert('✅ Order placed successfully!');
            localStorage.removeItem("cart"); // clear cart after success
            this.reset();
            window.location.href = '/thankyou.html'; // optional
          } else {
            throw new Error(result.message || 'Something went wrong');
          }
        } catch (err) {
          alert(`❌ Error: ${err.message}`);
        }
      });
    }
  </script>
</body>
</html>
